<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <form method="POST" class="post-form" action="/phone">
      {% csrf_token %}
      <h2>Insert Mobile Data:</h2>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone Name:</label>
        <div class="col-sm-4">{{ form.phone_name }}</div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone Name:</label>
        <div class="col-sm-4">{{ form.phone_model }}</div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Make:</label>
        <div class="col-sm-4">{{ form.make }}</div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
